<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Reply</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    background: #0a0a0a;
    overflow-x: hidden;
    position: relative;
  }

  /* Elegant dark gradient */
  .gradient-bg {
    position: fixed;
    inset: 0;
    background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    z-index: 0;
  }

  /* Subtle animated particles */
  .particles {
    position: fixed;
    inset: 0;
    z-index: 1;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    animation: particleFloat 8s infinite ease-in-out;
  }

  @keyframes particleFloat {
    0%, 100% { 
      transform: translateY(0) translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    90% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(-100vh) translateX(50px);
      opacity: 0;
    }
  }

  /* Main container */
  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: rgba(25, 25, 40, 0.7);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 50px 35px;
    box-shadow: 
      0 20px 60px rgba(0, 0, 0, 0.5),
      0 0 1px rgba(255, 255, 255, 0.1) inset;
    position: relative;
    overflow: hidden;
    animation: cardFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes cardFadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Subtle glow accent */
  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(74, 144, 226, 0.15) 0%, transparent 60%);
    animation: glowPulse 6s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes glowPulse {
    0%, 100% { 
      opacity: 0.3;
      transform: scale(1);
    }
    50% { 
      opacity: 0.5;
      transform: scale(1.1);
    }
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
  }

  /* Icon with subtle animation */
  .icon {
    font-size: 80px;
    margin-bottom: 30px;
    display: inline-block;
    animation: iconBounce 2s ease-in-out infinite;
    filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
  }

  @keyframes iconBounce {
    0%, 100% { 
      transform: translateY(0);
    }
    50% { 
      transform: translateY(-15px);
    }
  }

  h1 {
    font-size: 32px;
    font-weight: 800;
    background: linear-gradient(135deg, #ffffff 0%, #a8c0ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 15px;
    line-height: 1.2;
    letter-spacing: -0.5px;
  }

  .subtitle {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 35px;
    line-height: 1.6;
    font-weight: 400;
  }

  /* Premium button */
  .btn {
    position: relative;
    padding: 16px 45px;
    font-size: 17px;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
    letter-spacing: 0.5px;
    box-shadow: 
      0 8px 24px rgba(74, 144, 226, 0.4),
      0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 
      0 12px 32px rgba(74, 144, 226, 0.5),
      0 0 0 1px rgba(255, 255, 255, 0.2) inset;
  }

  .btn:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn:active {
    transform: translateY(-1px);
  }

  .btn span {
    position: relative;
    z-index: 1;
  }

  .btn.loading span {
    opacity: 0;
  }

  /* Loading spinner */
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .btn.loading .loader {
    opacity: 1;
  }

  .loader::after {
    content: '';
    display: block;
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Message box */
  .message {
    margin-top: 30px;
    padding: 25px;
    background: rgba(35, 35, 55, 0.6);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(20px) scale(0.95);
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .message.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  .message h2 {
    font-size: 24px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 12px;
  }

  .message p {
    font-size: 15px;
    color: rgba(255, 255, 255, 0.8);
    line-height: 1.7;
    font-weight: 400;
  }

  .footer {
    margin-top: 30px;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.5);
    font-weight: 400;
  }

  /* Elegant confetti */
  .confetti {
    position: fixed;
    pointer-events: none;
    z-index: 999;
  }

  /* Ripple effect */
  .ripple {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(74, 144, 226, 0.5);
    pointer-events: none;
    animation: rippleEffect 1s ease-out;
  }

  @keyframes rippleEffect {
    from {
      width: 0;
      height: 0;
      opacity: 1;
    }
    to {
      width: 300px;
      height: 300px;
      opacity: 0;
    }
  }

  /* Mobile responsive */
  @media (max-width: 480px) {
    .card {
      padding: 40px 28px;
      border-radius: 25px;
    }
    
    .icon {
      font-size: 70px;
    }
    
    h1 {
      font-size: 28px;
    }
    
    .subtitle {
      font-size: 15px;
    }
    
    .btn {
      padding: 15px 40px;
      font-size: 16px;
    }
  }

  @media (min-width: 768px) {
    .card {
      max-width: 480px;
      padding: 60px 45px;
    }
  }
</style>
</head>
<body>

<div class="gradient-bg"></div>
<div class="particles" id="particles"></div>

<div class="container">
  <div class="card">
    <div class="content">
      <div class="icon">ðŸŽ‚</div>
      
      <h1>Thank You for Your Wishes</h1>
      
      <p class="subtitle">
        Your message made my birthday special<br>
        Click below to see your personalized reply
      </p>
      
      <button class="btn" id="replyBtn">
        <span>View Your Reply</span>
        <div class="loader"></div>
      </button>
      
      <div class="message" id="messageBox">
        <h2 id="messageTitle">Hey There! ðŸ‘‹</h2>
        <p id="messageText">
          Thank you so much for your wonderful birthday wishes! You truly made my day more memorable. I really appreciate you thinking of me on my special day. ðŸŽ‰
        </p>
      </div>
      
    </div>
  </div>
</div>

<script>
// Create floating particles
function initParticles() {
  const container = document.getElementById('particles');
  const particleCount = 40;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 8 + 's';
    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
    container.appendChild(particle);
  }
}

// Get name from URL
function getName() {
  const params = new URLSearchParams(window.location.search);
  const name = params.get('from') || params.get('name') || '';
  if (name) {
    return name.trim().slice(0, 25)
      .split(' ')
      .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
      .join(' ');
  }
  return '';
}

// Create ripple effect
function createRipple(x, y) {
  const ripple = document.createElement('div');
  ripple.className = 'ripple';
  ripple.style.left = (x - 150) + 'px';
  ripple.style.top = (y - 150) + 'px';
  document.body.appendChild(ripple);
  
  setTimeout(() => ripple.remove(), 1000);
}

// Create elegant confetti
function createConfetti(x, y) {
  const colors = ['#4a90e2', '#5ca4e8', '#6fb1e8', '#82bee8', '#95cbe8'];
  const count = 30;
  
  for (let i = 0; i < count; i++) {
    setTimeout(() => {
      const piece = document.createElement('div');
      piece.className = 'confetti';
      piece.style.position = 'fixed';
      piece.style.left = x + (Math.random() - 0.5) * 80 + 'px';
      piece.style.top = y + 'px';
      piece.style.width = (4 + Math.random() * 6) + 'px';
      piece.style.height = (4 + Math.random() * 6) + 'px';
      piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      piece.style.zIndex = '999';
      document.body.appendChild(piece);
      
      const angle = (Math.PI * 2 * i) / count;
      const velocity = 150 + Math.random() * 100;
      const endX = x + Math.cos(angle) * velocity;
      const endY = y + Math.sin(angle) * velocity + window.innerHeight * 0.5;
      
      piece.animate([
        { 
          transform: 'translate(0, 0) rotate(0deg)',
          opacity: 1
        },
        { 
          transform: `translate(${endX - x}px, ${endY - y}px) rotate(${360 + Math.random() * 360}deg)`,
          opacity: 0
        }
      ], {
        duration: 1500 + Math.random() * 500,
        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
      });
      
      setTimeout(() => piece.remove(), 2000);
    }, i * 15);
  }
}

// Main functionality
const replyBtn = document.getElementById('replyBtn');
const messageBox = document.getElementById('messageBox');
const messageTitle = document.getElementById('messageTitle');
const messageText = document.getElementById('messageText');

const userName = getName();

replyBtn.addEventListener('click', function(e) {
  const rect = replyBtn.getBoundingClientRect();
  const x = rect.left + rect.width / 2;
  const y = rect.top + rect.height / 2;
  
  // Show loading
  replyBtn.classList.add('loading');
  replyBtn.disabled = true;
  
  // Wait for loading animation
  setTimeout(() => {
    // Update message
    if (userName) {
      messageTitle.textContent = `Hey ${userName}! ðŸ‘‹`;
      messageText.textContent = `Thank you so much for your wonderful birthday wishes, ${userName}! You truly made my day more memorable. I really appreciate you thinking of me on my special day. ðŸŽ‰`;
    }
    
    // Show message
    messageBox.classList.add('show');
    
    // Auto scroll to message
    setTimeout(() => {
      messageBox.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' 
      });
    }, 100);
    
    // Effects
    createRipple(x, y);
    createConfetti(x, y);
    
    // Hide button
    setTimeout(() => {
      replyBtn.style.transform = 'scale(0)';
      replyBtn.style.opacity = '0';
      setTimeout(() => {
        replyBtn.style.display = 'none';
      }, 400);
    }, 300);
  }, 1500); // 1.5 second loading time
});

// Initialize
initParticles();
</script>

</body>
</html>
